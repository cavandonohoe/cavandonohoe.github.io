name: Publish site

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Set up R + pandoc (tinyverse is fast & stable enough for rmarkdown sites)
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-pandoc@v2
      - name: Install R deps (rmarkdown + knitr + yaml, etc.)
        run: |
          Rscript -e 'install.packages(c("rmarkdown","knitr","yaml","readr","dplyr","stringr"), repos="https://cloud.r-project.org")'

      # Render site to _site/
      - name: Render Rmd site
        run: |
          Rscript -e 'rmarkdown::render_site(encoding = "UTF-8")'

      # Upload the built site as the Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
