name: PR Preview (R Markdown â†’ GitHub Pages)
on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write        # push preview branch
  pull-requests: write   # comment link on PR

concurrency:
  group: pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build-and-preview:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: rmarkdown, knitr, yaml
          # add your usuals here if specific Rmds need them:
          # packages: rmarkdown, knitr, yaml, readr, dplyr, ggplot2

      - name: Render site (from _site.yml)
        run: |
          Rscript - <<'RS'
          options(error=function(e){message("BUILD-ERROR: ", e$message); q(status=1)})
          if (!file.exists("_site.yml")) stop("_site.yml not found")
          rmarkdown::render_site(encoding = "UTF-8")
          # sanity: require at least one HTML
          if (length(list.files("_site", pattern="\\.html$", recursive=TRUE)) == 0) {
            stop("No HTML was generated in _site/")
          }
          RS

      - name: Prepare preview folder
        run: |
          test -f _site/index.html || exit 1
          touch _site/.nojekyll

      - name: Deploy PR preview to gh-pages
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: _site
          preview-branch: gh-pages
          umbrella-dir: pr-preview
