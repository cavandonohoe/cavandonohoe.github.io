name: PR Preview (R Markdown â†’ GitHub Pages)

on:
  pull_request:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build-and-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: rmarkdown, knitr, rprojroot, here, readr, dplyr, ggplot2

      # 1) Try full site render (uses _site.yml -> reports/*.Rmd)
      - name: Render site (best-effort)
        run: |
          set -e
          Rscript -e 'rmarkdown::render_site(encoding = "UTF-8")' || true

      # 2) Explicitly render reports/index.Rmd if the site didn't produce it
      - name: Ensure reports/index.html exists
        run: |
          set -e
          if [ ! -f reports/index.Rmd ] && [ ! -f _site/reports/index.html ]; then
            echo "No reports/index.Rmd found. Creating a minimal one for preview..."
            mkdir -p reports
            cat > reports/index.Rmd <<'RMD'
---
title: "Reports"
output: html_document
---

# Hello!
This is a temporary preview index. Replace me with your real content in reports/index.Rmd.
RMD
          fi

          # If the HTML still doesn't exist, render it directly
          if [ ! -f _site/reports/index.html ]; then
            mkdir -p _site/reports
            Rscript -e 'rmarkdown::render("reports/index.Rmd", output_dir = "_site/reports")'
          fi

      # 3) Add redirect at preview root and basic safety checks
      - name: Prepare preview folder
        run: |
          set -e
          # Redirect /pr-XX/ -> /pr-XX/reports/index.html
          echo '<!doctype html><meta charset="utf-8"><meta http-equiv="refresh" content="0; url=reports/index.html">' > _site/index.html
          # Add a tiny debug file (optional)
          echo 'ok' > _site/hello.html
          # Ensure Pages treats as static site
          touch _site/.nojekyll
          # Sanity: fail if no HTML at all
          test "$(find _site -name '*.html' | wc -l)" -gt 0

      - name: Show what got built
        run: |
          echo '--- _site tree (first 200 files) ---'
          find _site -type f | head -n 200
          echo '--- end tree ---'

      - name: Deploy PR preview to gh-pages
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: _site
          preview-branch: gh-pages
          umbrella-dir: pr-preview
