name: Update My Maps export

on:
  workflow_dispatch:
  schedule:
    - cron: "17 17 * * 1" # Mondays 17:17 UTC (~9:17am Pacific standard time)

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download KML
        run: |
          set -euo pipefail
          mkdir -p data
          curl -fL "https://www.google.com/maps/d/kml?mid=${{ secrets.MYMAPS_MID }}&forcekml=1" -o data/saved_places.kml

      - name: Convert KML to CSV
        run: |
          python3 scripts/kml_to_csv.py data/saved_places.kml data/saved_places.csv

      - name: Debug files
        run: |
          ls -lah data || true
          git status --porcelain
          head -n 5 data/saved_places.csv || true

      - name: Commit and push if changed
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/saved_places.kml data/saved_places.csv

          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "Auto-update My Maps export"
          git push
