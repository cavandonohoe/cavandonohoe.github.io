name: Build & Deploy R Markdown site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true   # use binaries to speed up and avoid compile hiccups

      - uses: r-lib/actions/setup-pandoc@v2

      # Install deps declared in DESCRIPTION (and system libs), plus a few explicit extras
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::rmarkdown
            any::knitr
            any::tidyverse
            any::rvest
            any::xml2
            any::httr2
            any::curl
          needs: rmarkdown

      # Belt-and-suspenders: if tidyverse still isn't there, install it explicitly
      - name: Ensure tidyverse is installed
        run: |
          Rscript -e 'if (!requireNamespace("tidyverse", quietly = TRUE)) install.packages("tidyverse", repos = "https://cloud.r-project.org")'

      # Quick diagnostics so you can see it in the logs
      - name: Session info
        run: |
          Rscript -e 'sessionInfo()'
          Rscript -e 'cat("tidyverse available? ", requireNamespace("tidyverse", quietly=TRUE), "\n")'

      - name: Render site
        run: Rscript -e 'rmarkdown::render_site(encoding = "UTF-8")'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
