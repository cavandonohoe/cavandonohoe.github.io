name: PR Preview (GitHub Pages)

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: "3.1.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/R/renv
          key: r-${{ runner.os }}-${{ hashFiles('**/renv.lock') }}
          restore-keys: r-${{ runner.os }}-

      - name: Install R deps
        run: |
          R -q -e 'if (file.exists("renv.lock")) {install.packages("renv"); renv::restore()} else {install.packages(c("rmarkdown","knitr","pagedown","xml2","curl","httr","jsonlite"))}'

      - name: Render site
        env:
          CI: "true"
        run: |
          R -q -e 'rmarkdown::render_site(".", encoding = "UTF-8")'
          test -d _site && echo "Built to _site" || (echo "No _site dir found"; exit 1)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
