name: PR Preview (R Markdown â†’ GitHub Pages)
on:
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-pandoc@v2
      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("rmarkdown","here","rprojroot","knitr","readr"))'
      - name: Render site
        run: Rscript -e 'rmarkdown::render_site(encoding = "UTF-8")'

      - name: Show what got built
        run: |
          echo "--- _site tree ---"
          find _site -maxdepth 3 -type f | sed 's|^|_site/|'
          echo "--- end tree ---"

      # ensure there's an entry page and fail fast if no HTML
      - name: Ensure preview has an entry page
        run: |
          # create redirect if your entry is under reports/
          if [ -f _site/reports/index.html ]; then
            echo '<!doctype html><meta charset="utf-8"><meta http-equiv="refresh" content="0; url=reports/index.html">' > _site/index.html
          fi
          # hard fail if the build produced no HTML
          test "$(find _site -name '*.html' | wc -l)" -gt 0
      
            - name: Add index.html that redirects to reports/
              run: |
                # ensure preview root has an index
                echo '<!doctype html><meta charset="utf-8"><meta http-equiv="refresh" content="0; url=reports/index.html">' > _site/index.html
      - name: Deploy PR preview to gh-pages
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: _site
          preview-branch: gh-pages
          umbrella-dir: pr-preview
